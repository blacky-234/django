{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static "bootstrap/css/bootstrap.min.css" %} " >
    <title>
        {% block title %} photogram {% endblock %}
    </title>
</head>
<body>
    <main class="form-sigin w-100 m-auto" style="display: block;max-width: 330px;padding: 15px; margin:auto;">
        <form method="post" action="{%url 'users:verify' %} " style="box-sizing: border-box;">
            {% csrf_token %} 
            <img class="mb-4" src="{% static "bootstrap/icons/bootstrap-logo.svg" %}" alt="" width="72" height="57">
            <input name="fingerprint" type="hidden" id="fingerprint">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input name="email_address" type="text" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address or Username</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <a href="{% url 'users:create' %}"class="w-100 btn btn-link">Not registered? Signup</a>
        </form>
    </main>
</body>
</html>
